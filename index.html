<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>记忆剪影</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            display: none;
            z-index: 2;
        }
        #gifContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }
        #gifBackground {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }
        canvas {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="gifContainer">
        <img id="gifBackground" src="background.gif" alt="背景动画">
    </div>
    <div id="loading">加载中...</div>
    <script src="sketch.js"></script>
</body>
</html>
